<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask Web Sayfası</title>
    <!-- Bootstrap CSS dosyasını ekleyin -->
    <link href="/static/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Web Sayfası Başlığı</h1>
      <input type="text" id="aramaInput" placeholder="Ara..." />
      <button onclick="ara()">Ara</button>
    </header>

    <main>
      {% for dosya in pdf_dosyalar %}
      <div class="dosya">
        <a
          href="{{ url_for('static', filename='../downloaded-files/' + dosya) }}"
          target="_blank"
          >{{ dosya }}</a
        >
      </div>
      {% endfor %}
      <div id="pdfViewer"></div>

    </main>



    <script src="{{ url_for('static', filename='js/pdf.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var pdfLinks = document.querySelectorAll('.dosya a');
            
            pdfLinks.forEach(function(link) {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    var pdfPath = this.getAttribute('href');
                    pdfjsLib.getDocument(pdfPath).promise.then(function(pdf) {
                        pdf.getPage(1).then(function(page) {
                            var scale = 1.5;
                            var viewport = page.getViewport({ scale: scale });
                            var canvas = document.createElement('canvas');
                            var context = canvas.getContext('2d');
                            canvas.height = viewport.height;
                            canvas.width = viewport.width;

                            var renderContext = {
                                canvasContext: context,
                                viewport: viewport
                            };

                            page.render(renderContext).promise.then(function() {
                                var viewer = document.getElementById('pdfViewer');
                                viewer.innerHTML = '';
                                viewer.appendChild(canvas);
                            });
                        });
                    });
                });
            });
        });
    </script>

    <!-- Bootstrap CSS dosyasını ekleyin -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap JS ve Popper.js dosyalarını ekleyin -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  </body>
</html>
